<!DOCTYPE html>
<html>
<head>
    <title>UC Schools Scoreboard</title>
    <style>
        table {
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        th, td {
            padding: 5px;
            text-align: center;
            border: 1px solid black;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>UC School</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>UC Berkeley</td>
            <td id="score1">0</td>
        </tr>
        <tr>
            <td>UC Davis</td>
            <td id="score2">0</td>
        </tr>
        <tr>
            <td>UC Irvine</td>
            <td id="score3">0</td>
        </tr>
        <tr>
            <td>UC Los Angeles</td>
            <td id="score4">0</td>
        </tr>
        <tr>
            <td>UC Merced</td>
            <td id="score5">0</td>
        </tr>
        <tr>
            <td>UC Riverside</td>
            <td id="score6">0</td>
        </tr>
        <tr>
            <td>UC San Diego</td>
            <td id="score7">0</td>
        </tr>
        <tr>
            <td>UC San Francisco</td>
            <td id="score8">0</td>
        </tr>
        <tr>
            <td>UC Santa Barbara</td>
            <td id="score9">0</td>
        </tr>
        <tr>
            <td>UC Santa Cruz</td>
            <td id="score10">0</td>
        </tr>
    </table>

    <div>
        <button onclick="increaseScore(0)">Increase 1</button>
        <button onclick="increaseScore(1)">Increase 2</button>
        <button onclick="increaseScore(2)">Increase 3</button>
        <button onclick="increaseScore(3)">Increase 4</button>
        <button onclick="increaseScore(4)">Increase 5</button>
        <button onclick="increaseScore(5)">Increase 6</button>
    </div>

    <script>
        // Array of UC Schools
        var ucSchools = [
            { name: "UC Berkeley", score: 0 },
            { name: "UC Davis", score: 0 },
            { name: "UC Irvine", score: 0 },
            { name: "UC Los Angeles", score: 0 },
            { name: "UC Merced", score: 0 },
            { name: "UC Riverside", score: 0 },
            { name: "UC San Diego", score: 0 },
            { name: "UC San Francisco", score: 0 },
            { name: "UC Santa Barbara", score: 0 },
            { name: "UC Santa Cruz", score: 0 }
        ];

        // Function to increase the score of UC Schools and update the table
        function increaseScore(buttonIndex) {
            var schoolsToIncrease = [];

            // Determine which UC Schools to increase based on the button index
            if (buttonIndex === 0) {
                schoolsToIncrease = [0, 1, 2]; // UC Berkeley, UC Davis, UC Irvine
            } else if (buttonIndex === 1) {
                schoolsToIncrease = [3, 4, 5]; // UC Los Angeles, UC Merced, UC Riverside
            } else if (buttonIndex === 2) {
                schoolsToIncrease = [6, 7, 8]; // UC San Diego, UC San Francisco, UC Santa Barbara
            } else if (buttonIndex === 3) {
                schoolsToIncrease = [1, 3, 5]; // UC Davis, UC Los Angeles, UC Riverside
            } else if (buttonIndex === 4) {
                schoolsToIncrease = [2, 4, 6]; // UC Irvine, UC Merced, UC San Diego
            } else if (buttonIndex === 5) {
                schoolsToIncrease = [7, 8, 9]; // UC San Francisco, UC Santa Barbara, UC Santa Cruz
            }

            // Increase the score of the selected UC Schools
            schoolsToIncrease.forEach(function (index) {
                ucSchools[index].score++;
            });

            ucSchools.sort((a, b) => b.score - a.score); // Sort UC Schools by score in descending order
            updateScoreboard();
        }

        // Function to update the scoreboard table with the sorted UC Schools array
        function updateScoreboard() {
            for (let i = 0; i < ucSchools.length; i++) {
                document.getElementById("score" + (i + 1)).textContent = ucSchools[i].score;
            }
        }

        // Initial scoreboard update
        updateScoreboard();
    </script>
</body>
</html>
