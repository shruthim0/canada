<!DOCTYPE html>
<html>
<head>
    <title>Scoreboard</title>
    <style>
        table {
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        th, td {
            padding: 5px;
            text-align: center;
            border: 1px solid black;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Player</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>Player 1</td>
            <td id="score1">0</td>
        </tr>
        <tr>
            <td>Player 2</td>
            <td id="score2">0</td>
        </tr>
        <tr>
            <td>Player 3</td>
            <td id="score3">0</td>
        </tr>
    </table>

    <div>
        <button onclick="increaseScore(0)">+</button>
        <button onclick="increaseScore(1)">+</button>
        <button onclick="increaseScore(2)">+</button>
    </div>

    <script>
        // Array of player objects
        var players = [
            { name: "Player 1", score: 0 },
            { name: "Player 2", score: 0 },
            { name: "Player 3", score: 0 }
        ];

        // Function to increase the score of a player and sort the array
        function increaseScore(index) {
            players[index].score++;
            players.sort((a, b) => b.score - a.score); // Sort by score in descending order
            updateScoreboard();
        }

        // Function to update the scoreboard table with the sorted array
        function updateScoreboard() {
            for (let i = 0; i < players.length; i++) {
                document.getElementById("score" + (i + 1)).textContent = players[i].score;
            }
        }
    </script>
</body>
</html>
