<!DOCTYPE html>
<html>
<head>
    <title>UC Schools Scoreboard</title>
    <style>
        table {
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        th, td {
            padding: 5px;
            text-align: center;
            border: 1px solid black;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>UC School</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>UC Berkeley</td>
            <td id="score1">0</td>
        </tr>
        <tr>
            <td>UC Davis</td>
            <td id="score2">0</td>
        </tr>
        <tr>
            <td>UC Irvine</td>
            <td id="score3">0</td>
        </tr>
        <tr>
            <td>UC Los Angeles</td>
            <td id="score4">0</td>
        </tr>
        <tr>
            <td>UC Merced</td>
            <td id="score5">0</td>
        </tr>
        <tr>
            <td>UC Riverside</td>
            <td id="score6">0</td>
        </tr>
        <tr>
            <td>UC San Diego</td>
            <td id="score7">0</td>
        </tr>
        <tr>
            <td>UC San Francisco</td>
            <td id="score8">0</td>
        </tr>
        <tr>
            <td>UC Santa Barbara</td>
            <td id="score9">0</td>
        </tr>
        <tr>
            <td>UC Santa Cruz</td>
            <td id="score10">0</td>
        </tr>
    </table>

    <div>
        <button onclick="increaseScore(0)">Increase 1</button>
        <button onclick="increaseScore(1)">Increase 2</button>
        <button onclick="increaseScore(2)">Increase 3</button>
        <button onclick="increaseScore(3)">Increase 4</button>
        <button onclick="increaseScore(4)">Increase 5</button>
        <button onclick="increaseScore(5)">Increase 6</button>
    </div>

    <script>
        // Array of UC Schools
        var ucSchools = [
            { name: "UC Berkeley", score: 0 },
            { name: "UC Davis", score: 0 },
            { name: "UC Irvine", score: 0 },
            { name: "UC Los Angeles", score: 0 },
            { name: "UC Merced", score: 0 },
            { name: "UC Riverside", score: 0 },
            { name: "UC San Diego", score: 0 },
            { name: "UC San Francisco", score: 0 },
            { name: "UC Santa Barbara", score: 0 },
            { name: "UC Santa Cruz", score: 0 }
        ];

        // Function to increase the score of specified UC Schools and update the table
        function increaseScore(buttonIndex) {
            if (buttonIndex === 0) {
                ucSchools[0].score++; // UC Berkeley
                ucSchools[1].score++; // UC Davis
                ucSchools[2].score++; // UC Irvine
            } else if (buttonIndex === 1) {
                ucSchools[3].score++; // UC Los Angeles
                ucSchools[4].score++; // UC Merced
                ucSchools[5].score++; // UC Riverside
            } else if (buttonIndex === 2) {
                ucSchools[6].score++; // UC San Diego
                ucSchools[7].score++; // UC San Francisco
                ucSchools[8].score++; // UC Santa Barbara
            } else if (buttonIndex === 3) {
                ucSchools[0].score++; // UC Berkeley
                ucSchools[3].score++; // UC Los Angeles
                ucSchools[5].score++; // UC Riverside
            } else if (buttonIndex === 4) {
                ucSchools[1].score++; // UC Davis
                ucSchools[4].score++; // UC Merced
                ucSchools[6].score++; // UC San Diego
            } else if (buttonIndex === 5) {
                ucSchools[5].score++; // UC Riverside
                ucSchools[7].score++; // UC San Francisco
                ucSchools[9].score++; // UC Santa Cruz
            }

            ucSchools.sort((a, b) => b.score - a.score); // Sort UC Schools by score in descending order
            updateScoreboard(); // Update the scoreboard table
        }

        // Function to update the scoreboard table with the sorted UC Schools array
        function updateScoreboard() {
            for (let i = 0; i < ucSchools.length; i++) {
                document.getElementById("score" + (i + 1)).textContent = ucSchools[i].score;
            }
        }
    </script>
</body>
</html>
