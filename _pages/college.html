<!DOCTYPE html>
<html>
<head>
    <title>UC Schools Scoreboard</title>
    <style>
        table {
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        th, td {
            padding: 5px;
            text-align: center;
            border: 1px solid black;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>UC School</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>UC Berkeley</td>
            <td id="score1">0</td>
        </tr>
        <tr>
            <td>UC Davis</td>
            <td id="score2">0</td>
        </tr>
        <tr>
            <td>UC Irvine</td>
            <td id="score3">0</td>
        </tr>
        <tr>
            <td>UC Los Angeles</td>
            <td id="score4">0</td>
        </tr>
        <tr>
            <td>UC Merced</td>
            <td id="score5">0</td>
        </tr>
        <tr>
            <td>UC Riverside</td>
            <td id="score6">0</td>
        </tr>
        <tr>
            <td>UC San Diego</td>
            <td id="score7">0</td>
        </tr>
        <tr>
            <td>UC San Francisco</td>
            <td id="score8">0</td>
        </tr>
        <tr>
            <td>UC Santa Barbara</td>
            <td id="score9">0</td>
        </tr>
        <tr>
            <td>UC Santa Cruz</td>
            <td id="score10">0</td>
        </tr>
    </table>

    <div>
        <button onclick="increaseScore('UC Berkeley')">Increase UC Berkeley</button>
        <button onclick="increaseScore('UC Davis')">Increase UC Davis</button>
        <button onclick="increaseScore('UC Irvine')">Increase UC Irvine</button>
        <button onclick="increaseScore('UC Los Angeles')">Increase UC Los Angeles</button>
        <button onclick="increaseScore('UC Merced')">Increase UC Merced</button>
        <button onclick="increaseScore('UC Riverside')">Increase UC Riverside</button>
        <button onclick="increaseScore('UC San Diego')">Increase UC San Diego</button>
        <button onclick="increaseScore('UC San Francisco')">Increase UC San Francisco</button>
        <button onclick="increaseScore('UC Santa Barbara')">Increase UC Santa Barbara</button>
        <button onclick="increaseScore('UC Santa Cruz')">Increase UC Santa Cruz</button>
    </div>

    <script>
        // Array of UC Schools
        var ucSchools = [
            { name: "UC Berkeley", score: 0 },
            { name: "UC Davis", score: 0 },
            { name: "UC Irvine", score: 0 },
            { name: "UC Los Angeles", score: 0 },
            { name: "UC Merced", score: 0 },
            { name: "UC Riverside", score: 0 },
            { name: "UC San Diego", score: 0 },
            { name: "UC San Francisco", score: 0 },
            { name: "UC Santa Barbara", score: 0 },
            { name: "UC Santa Cruz", score: 0 }
        ];

        // Function to increase the score of the specified UC School and update the table
        function increaseScore(ucSchoolName) {
            for (let i = 0; i < ucSchools.length; i++) {
                if (ucSchools[i].name === ucSchoolName) {
                    ucSchools[i].score++;
                    break;
                }
            }

            ucSchools.sort((a, b) => b.score - a.score); // Sort UC Schools by score in descending order
            updateScoreboard(); // Update the scoreboard table
        }

        // Function to update the scoreboard table with the sorted UC Schools array
        function updateScoreboard() {
            for (let i = 0; i < ucSchools.length; i++) {
                document.getElementById("score" + (i + 1)).textContent = ucSchools[i].score;
            }
        }
    </script>
</body>
</html>
