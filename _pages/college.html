<!DOCTYPE html>
<html>
<head>
    <title>UC Schools Scoreboard</title>
    <style>
        table {
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        th, td {
            padding: 5px;
            text-align: center;
            border: 1px solid black;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>UC School</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>UC Berkeley</td>
            <td id="score1">0</td>
        </tr>
        <tr>
            <td>UC Davis</td>
            <td id="score2">0</td>
        </tr>
        <tr>
            <td>UC Irvine</td>
            <td id="score3">0</td>
        </tr>
        <tr>
            <td>UC Los Angeles</td>
            <td id="score4">0</td>
        </tr>
        <tr>
            <td>UC Merced</td>
            <td id="score5">0</td>
        </tr>
        <tr>
            <td>UC Riverside</td>
            <td id="score6">0</td>
        </tr>
        <tr>
            <td>UC San Diego</td>
            <td id="score7">0</td>
        </tr>
        <tr>
            <td>UC San Francisco</td>
            <td id="score8">0</td>
        </tr>
        <tr>
            <td>UC Santa Barbara</td>
            <td id="score9">0</td>
        </tr>
        <tr>
            <td>UC Santa Cruz</td>
            <td id="score10">0</td>
        </tr>
    </table>

    <div>
        <button onclick="increaseScore(['UC Berkeley', 'UC Davis', 'UC Irvine'])">Increase UC Berkeley, UC Davis, UC Irvine</button>
        <button onclick="increaseScore(['UC Los Angeles', 'UC Merced', 'UC Riverside'])">Increase UC Los Angeles, UC Merced, UC Riverside</button>
        <button onclick="increaseScore(['UC San Diego', 'UC San Francisco', 'UC Santa Barbara'])">Increase UC San Diego, UC San Francisco, UC Santa Barbara</button>
        <button onclick="increaseScore(['UC Berkeley', 'UC Los Angeles', 'UC Riverside'])">Increase UC Berkeley, UC Los Angeles, UC Riverside</button>
        <button onclick="increaseScore(['UC Davis', 'UC Merced', 'UC San Diego'])">Increase UC Davis, UC Merced, UC San Diego</button>
        <button onclick="increaseScore(['UC Riverside', 'UC San Francisco', 'UC Santa Cruz'])">Increase UC Riverside, UC San Francisco, UC Santa Cruz</button>
        <br>
        <button onclick="submitScores()">Submit</button>
    </div>

    <script>
        // Array of UC Schools
        var ucSchools = [
            { name: "UC Berkeley", score: 0 },
            { name: "UC Davis", score: 0 },
            { name: "UC Irvine", score: 0 },
            { name: "UC Los Angeles", score: 0 },
            { name: "UC Merced", score: 0 },
            { name: "UC Riverside", score: 0 },
            { name: "UC San Diego", score: 0 },
            { name: "UC San Francisco", score: 0 },
            { name: "UC Santa Barbara", score: 0 },
            { name: "UC Santa Cruz", score: 0 }
        ];

        // Function to increase the score of the specified UC Schools
        function increaseScore(ucSchoolsToUpdate) {
            for (let i = 0; i < ucSchoolsToUpdate.length; i++) {
                const ucSchoolName = ucSchoolsToUpdate[i];
                for (let j = 0; j < ucSchools.length; j++) {
                    if (ucSchools[j].name === ucSchoolName) {
                        ucSchools[j].score++;
                        break;
                    }
                }
            }
        }

        // Function to submit the scores and update the table
        function submitScores() {
            ucSchools.sort((a, b) => b.score - a.score); // Sort UC Schools by score in descending order

            for (let i = 0; i < ucSchools.length; i++) {
                document.getElementById("score" + (i + 1)).textContent = ucSchools[i].score;
            }
        }
    </script>
</body>
</html>
