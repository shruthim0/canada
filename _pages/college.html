<!DOCTYPE html>
<html>
<head>
  <title>Score Updater</title>
</head>
<body>
  <h1>Score Updater</h1>

  <div id="scores">
    <h2>Scores:</h2>
    <ul id="score-list"></ul>
    <button onclick="increaseScore([0, 1])">Increase Score 1 & 2</button>
    <button onclick="increaseScore([1, 2])">Increase Score 2 & 3</button>
    <button onclick="increaseScore([0])">Increase Score 1</button>
  </div>

  <script>
    // Array of scores
    var scores = [
      { name: 'Player 1', score: 0 },
      { name: 'Player 2', score: 0 },
      { name: 'Player 3', score: 0 },
    ];

    // Function to increase the score of specific players by a given amount
    function increaseScore(playerIndices) {
      playerIndices.forEach(function(playerIndex) {
        if (playerIndex >= 0 && playerIndex < scores.length) {
          scores[playerIndex].score++;
        }
      });
      updateScoreList();
    }

    // Function to update the score list
    function updateScoreList() {
      scores.sort(function(a, b) {
        return b.score - a.score;
      });

      var scoreList = document.getElementById("score-list");
      scoreList.innerHTML = '';

      scores.forEach(function(player, index) {
        var listItem = document.createElement("li");
        listItem.textContent = (index + 1) + '. ' + player.name + ': ' + player.score;
        scoreList.appendChild(listItem);
      });
    }

    // Initial update of the score list
    updateScoreList();
  </script>
</body>
</html>
