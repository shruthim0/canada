<!DOCTYPE html>
<html>
<head>
    <title>Scoreboard</title>
    <style>
        .player {
            margin-bottom: 10px;
        }
        .score {
            display: inline-block;
            width: 30px;
            text-align: center;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="player">
        <span>Player 1:</span>
        <span class="score" id="score1">0</span>
        <button onclick="increaseScore(0)">+</button>
    </div>
    <div class="player">
        <span>Player 2:</span>
        <span class="score" id="score2">0</span>
        <button onclick="increaseScore(1)">+</button>
    </div>
    <div class="player">
        <span>Player 3:</span>
        <span class="score" id="score3">0</span>
        <button onclick="increaseScore(2)">+</button>
    </div>

    <script>
        // Array of player objects
        var players = [
            { name: "Player 1", score: 0 },
            { name: "Player 2", score: 0 },
            { name: "Player 3", score: 0 }
        ];

        // Function to increase the score of a player
        function increaseScore(index) {
            players[index].score++;
            document.getElementById("score" + (index + 1)).textContent = players[index].score;
        }
    </script>
</body>
</html>
