<!DOCTYPE html>
<html>
<head>
    <title>UC Schools Scoreboard</title>
    <style>
        table {
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        th, td {
            padding: 5px;
            text-align: center;
            border: 1px solid black;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <table id="scoreboard">
        <tr>
            <th>UC School</th>
            <th>Score</th>
        </tr>
    </table>

    <div>
        <button onclick="addToScore([2, 1, 6])">Increase 1</button>
        <button onclick="addToScore([0, 4, 9])">Increase 2</button>
        <button onclick="addToScore([3, 7, 8])">Increase 3</button>
        <button onclick="addToScore([5, 6, 10])">Increase 4</button>
        <button onclick="addToScore([1, 3, 7])">Increase 5</button>
        <button onclick="addToScore([0, 2, 5])">Increase 6</button>
    </div>
    
    <div>
        <button onclick="submitScore()">Submit</button>
    </div>

    <script>
        // Array of UC Schools
        var ucSchools = [
            { name: "UC Berkeley", score: 0 },
            { name: "UC Davis", score: 0 },
            { name: "UC Irvine", score: 0 },
            { name: "UC Los Angeles", score: 0 },
            { name: "UC Merced", score: 0 },
            { name: "UC Riverside", score: 0 },
            { name: "UC San Diego", score: 0 },
            { name: "UC San Francisco", score: 0 },
            { name: "UC Santa Barbara", score: 0 },
            { name: "UC Santa Cruz", score: 0 }
        ];

        var selectedSchools = []; // Array to store the selected UC schools

        // Function to add selected UC schools to the selectedSchools array
        function addToScore(schoolIndexes) {
            schoolIndexes.forEach(function (index) {
                if (!selectedSchools.includes(index)) {
                    selectedSchools.push(index);
                }
            });
        }

        // Function to update the scoreboard table with the selected UC schools and their scores
        function updateScoreboard() {
            var scoreboardTable = document.getElementById("scoreboard");
            scoreboardTable.innerHTML = ""; // Clear the existing table

            var headerRow = document.createElement("tr");
            var headerSchool = document.createElement("th");
            headerSchool.textContent = "UC School";
            var headerScore = document.createElement("th");
            headerScore.textContent = "Score";

            headerRow.appendChild(headerSchool);
            headerRow.appendChild(headerScore);
            scoreboardTable.appendChild(headerRow);

            ucSchools.forEach(function (school) {
                var schoolRow = document.createElement("tr");
                var schoolName = document.createElement("td");
                schoolName.textContent = school.name;
                var schoolScore = document.createElement("td");
                schoolScore.textContent = school.score;

                schoolRow.appendChild(schoolName);
                schoolRow.appendChild(schoolScore);
                scoreboardTable.appendChild(schoolRow);
            });
        }

        // Function to submit the selected scores and update the scoreboard table
        function submitScore() {
            selectedSchools.forEach(function (index) {
                ucSchools[index].score++;
            });

            ucSchools.sort((a, b) => b.score - a.score); // Sort UC Schools by score in descending order
            updateScoreboard();
            selectedSchools = []; // Clear the selected schools
        }

        // Initial scoreboard update
        updateScoreboard();
    </script>
</body>
</html>
