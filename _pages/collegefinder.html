<!DOCTYPE html>
<html>
<head>
    <title>UC Schools Scoreboard</title>
    <style>
        table {
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        th, td {
            padding: 5px;
            text-align: center;
            border: 1px solid black;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Rank</th>
            <th>UC School</th>
            <th>Score</th>
        </tr>
        <tr id="school1">
            <td id="rank1"></td>
            <td>UC Berkeley</td>
            <td id="score1">0</td>
        </tr>
        <tr id="school2">
            <td id="rank2"></td>
            <td>UC Davis</td>
            <td id="score2">0</td>
        </tr>
        <tr id="school3">
            <td id="rank3"></td>
            <td>UC Irvine</td>
            <td id="score3">0</td>
        </tr>
        <tr id="school4">
            <td id="rank4"></td>
            <td>UC Los Angeles</td>
            <td id="score4">0</td>
        </tr>
        <tr id="school5">
            <td id="rank5"></td>
            <td>UC Merced</td>
            <td id="score5">0</td>
        </tr>
        <tr id="school6">
            <td id="rank6"></td>
            <td>UC Riverside</td>
            <td id="score6">0</td>
        </tr>
        <tr id="school7">
            <td id="rank7"></td>
            <td>UC San Diego</td>
            <td id="score7">0</td>
        </tr>
        <tr id="school8">
            <td id="rank8"></td>
            <td>UC San Francisco</td>
            <td id="score8">0</td>
        </tr>
        <tr id="school9">
            <td id="rank9"></td>
            <td>UC Santa Barbara</td>
            <td id="score9">0</td>
        </tr>
        <tr id="school10">
            <td id="rank10"></td>
            <td>UC Santa Cruz</td>
            <td id="score10">0</td>
        </tr>
    </table>

    <div>
        <button onclick="increaseScore([0, 3, 8])">Increase UC Berkeley, UC Los Angeles, UC Santa Barbara</button>
        <button onclick="increaseScore([1, 4, 9])">Increase UC Davis, UC Merced, UC Santa Cruz</button>
        <button onclick="increaseScore([2, 5, 6])">Increase UC Irvine, UC Riverside, UC San Diego</button>
        <button onclick="increaseScore([7])">Increase UC San Francisco</button>
        <br>
        <button onclick="submitScores()">Submit</button>
    </div>

    <script>
        // Array of UC Schools
        var ucSchools = [
            { name: "UC Berkeley", score: 0 },
            { name: "UC Davis", score: 0 },
            { name: "UC Irvine", score: 0 },
            { name: "UC Los Angeles", score: 0 },
            { name: "UC Merced", score: 0 },
            { name: "UC Riverside", score: 0 },
            { name: "UC San Diego", score: 0 },
            { name: "UC San Francisco", score: 0 },
            { name: "UC Santa Barbara", score: 0 },
            { name: "UC Santa Cruz", score: 0 }
        ];

        // Function to increase the score of the specified UC Schools
        function increaseScore(indices) {
            for (let i = 0; i < indices.length; i++) {
                const index = indices[i];
                ucSchools[index].score++;
                document.getElementById("score" + (index + 1)).textContent = ucSchools[index].score;
            }
        }

        // Function to submit the scores and update the table
        function submitScores() {
    ucSchools.sort((a, b) => b.score - a.score); // Sort UC Schools by score in descending order

    for (let i = 0; i < ucSchools.length; i++) {
        document.getElementById("score" + (i + 1)).textContent = ucSchools[i].score;
        document.getElementById("school" + (i + 1)).textContent = ucSchools[i].name; // Update school names
    }
}
    </script>
</body>
</html>
